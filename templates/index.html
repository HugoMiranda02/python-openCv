<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Hassegawa Automação</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="{{url_for('static', filename='libs/bootstrap.min.css')}}" />
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='libs/jquery.mCustomScrollbar.min.css')}}" />
  <!-- Loading Favicon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='imgs/hsystems.png')}}" type="image/x-icon" />

  <script src="{{url_for('static', filename='libs/jquery.min.js')}}"></script>

  <!-- Font Awesome JS -->
  <script defer src="{{url_for('static', filename='libs/solid.js')}}"></script>
  <script defer src="{{url_for('static', filename='libs/fontawesome.js')}}"></script>
</head>

<body style="overflow: hidden;">
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="sidebar-header d-flex flex-column justify-content-center align-items-center">
        <img src="{{url_for('static', filename='imgs/hsystems.png')}}" class="topLeftImg"
          style="height: 75px; width: 75px;">
      </div>

      <ul class="list-unstyled components">
        <li class="active side-menu-item">
          <a href="#" id="btnHome">Home</a>
        </li>
        <li class="side-menu-item">
          <a href="#" id="btnProd">Visão Computacional</a>
        </li>

      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a href="#" class="sobre download">Sobre</a>
        </li>
        <li>
          <a href="#" class="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
      <div id="mainHeader">
        <img src="{{url_for('static', filename='imgs/hassegawa.png')}}" class="topLeftImg" />
        <img src="{{url_for('static', filename='imgs/magna.png')}}" class="topRightImg" />
      </div>

      <nav class="navbar">
        <div class="container-fluid">
          <div class="toolBarSides">
            <button type="button" id="sidebarCollapse" class="btn download">
              <i class="fas fa-align-justify"></i>
            </button>
            <div class="navText" id="workerName"></div>
          </div>
          <div class="toolBarSides">
            <div class="navText" id="chapa"></div>
          </div>
        </div>
      </nav>
      <div id="mainContent" style="min-height: 74vh"></div>
      <div id="footer">
        <h1 id="footerText"></h1>
      </div>
    </div>
  </div>

  <div class="overlay"></div>

  <!-- Popper.JS -->
  <script src="{{url_for('static', filename='libs/popper.min.js')}}"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="{{url_for('static', filename='libs/bootstrap.bundle.min.js')}}"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="{{url_for('static', filename='libs/jquery.mCustomScrollbar.concat.min.js')}}"></script>
  <script src="{{url_for('static', filename='libs/progressbar.min.js')}}"></script>

  <script src="{{url_for('static', filename='libs/sweetalert.js')}}"></script>
  <script src="{{url_for('static', filename='libs/kioskboard-aio-1.4.0.min.js')}}"></script>

  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="{{url_for('static', filename='js/btns.js')}}"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal",
      });
      changeFootText("")
      changePage("/home");
      //changePage("/producaoReal");
      $("#dismiss, .overlay").on("click", function () {
        $("#sidebar").removeClass("active");
        $(".overlay").removeClass("active");
      });

      $("#sidebarCollapse").on("click", function () {
        $("#sidebar").addClass("active");
        $(".overlay").addClass("active");
        $(".collapse.in").toggleClass("in");
      });
    });
  </script>
</body>

</html>
